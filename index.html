<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!---このサイトは何か　説明する場所-->
    <meta name="description" content="望月桃花の自己紹介">
    <!---タイトルの設定-->
    <title>PORTFOLIO</title>
    <!--スタイルシート-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        headerタグの作成
        ・ロゴの設定をします
        ・h1タグとaタグとspanタグを使っていきます
    -->
    <header>
        <h1 class="block-header">
            <a href="">
                <span class="color-green">P</span>ortfolio
            </a>
        </h1>
    </header>
    
    <!--
        mainタグの作成
        ・profile用とwork用を作成する
        ・<div>タグを使っていきます
    -->
    <div class="block-main">
        <!--
            profile用の箱
        -->
        <div　class="box-profile">
            <h2 class="sub-title">
                <span class="color-green">P</span>rofile
            </h2>
            <div class="item-list">
                <img src="img/profile@2x.png" alt="プロフィール画像" class="profile-icon">
                <b>望月　桃花</b>
                <p class="color-green">HTML / CSS / PHP / Adobe Illustrator / Adobe Photoshop</p>
                <p>ここにテキストが入ります。ここにテキストが入ります。ここにテキストが入ります。ここにテキストが入ります。ここにテキストが入ります。ここにテキストが入ります。</p>
            </div>
            <ul class="icon-list">
                <li>
                    <a href="">
                        <img src="img/github@2x.png" alt="GitHubアイコン" class="icon">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/twitter@2x.png" alt="Twitterアイコン" class="icon">
                    </a>
                </li>
            </ul>
        </div>

        <!--
            work用の箱
        -->
        <div class="box-work"></div>
    </div>
    
</body>
</html>
